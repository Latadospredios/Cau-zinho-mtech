<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculadora de Despesas</title>
 <style>
 .formulario-despesas, .total-despesas { max-width: 400px; margin: 0 auto; }
 .item-despesa { display: flex; justify-content: space-between; margin-bottom: 10px; }
 </style>
</head>
<link rel="stylesheet" href="./cal.css">
<body>
 <div class="formulario-despesas">
 <h3>Despesas Mensais</h3>
 <div id="despesas"></div>
 <div class="item-despesa">
 <input type="text" id="nomeDespesa" placeholder="Nome da despesa">
 <input type="number" id="valorDespesa" placeholder="Valor">
 <button onclick="adicionarDespesa()">Adicionar Despesa</button>
 </div>
 <div class="total-despesas">
 <h4>Total: R$ <span id="total">0,00</span></h4>
 </div>
 </div>
 <script>
 let total = 0;
 const despesasDiv = document.getElementById('despesas');
 function adicionarDespesa() {
 const nome = document.getElementById('nomeDespesa').value;
 const valor = parseFloat(document.getElementById('valorDespesa').value);
 if (nome && !isNaN(valor)) {
 const itemDespesa = document.createElement('div');
 itemDespesa.className = 'item-despesa';
 itemDespesa.innerHTML = `${nome}: R$ ${valor.toFixed(2)}`;
 despesasDiv.appendChild(itemDespesa);
 total += valor;
 document.getElementById('total').textContent = total.toFixed(2).replace('.', ',');
 document.getElementById('nomeDespesa').value = '';
 document.getElementById('valorDespesa').value = '';
 }
 }
 </script>
</body>
</html
